<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>background-color</title>
    <style>
        h1{background-color: #789456;}
        h2{background-color: rgb(200, 200, 200);}
        h3{background-color: rgba(151, 54, 188, 0.5);}
        h4{background-color: hsl(200, 54%, 47%);}
        h5{background-color: hsla(200, 54%, 47%, 33%);}
        h6{background-color: red;}

    </style>
</head>
<body>
    <h1>hex형식 : #000000 #숫자여섯자리</h1>
    <h2>rgb형식 : rgb(red green blue)</h2>
    <h3>rgba형식 : rgb(red green blue, alpha)</h3>
    <h4>hsl형식 : hsl(hue, saturation, lightness)</h4>
    <h5>hsla형식 : hsl(hue, saturation, lightness, alpha)</h5>
    <h6>영문 표기 : red, blue 영문이름으로 사용</h6>
</body>
</html>
