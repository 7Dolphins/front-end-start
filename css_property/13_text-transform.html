<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>text-transform</title>
    <style>
        p{
            border: 1px solid blue;
            width: 300px;
            padding: 10px;
        }

        p:first-of-type{text-transform: none;}
        p:nth-of-type(2){text-transform: capitalize;}
        /* 단어들 중 첫번째 글자만 대문자로 */
        p:nth-of-type(3){text-transform: uppercase}
        /* 전체를 대문자로 */
        p:nth-of-type(4){text-transform: lowercase}
        /* 대문자를 소문자로 */
    </style>
</head>
<body>
    <h1>영문자의 대소문자 변경할 때 사용 : text-transform</h1>
    <p>let's go america~</p>
    <p>let's go america~</p>
    <p>LET'S GO USA~</p>
    <p>let's go america~</p>
</body>
</html>
