<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>display</title>
    <style>
        *{margin: 0; padding: 0;}
        img{display: block;}
        /* 이미지 여백을 없앨때는 display를 block으로 한다 *로도 안됨 */
    </style>
</head>
<body>
    <h1>display사용법</h1>
    <p>inline : 블록요소를 인라인요소로 변경할때(크기값을 지정할 수 없다)</p>
    <p>block : 인라인요소를 블록요소로 변경할때(크기값을 지정할 수 있다)</p>
    <p>inline-block : 인라인요소면서(가로방향나열) 사이즈를 적용하고 싶을때</p>
    <p>none : 해당요소를 숨길때(반응형)</p>
    <p>block : 해당요소를 보일때(반응형)</p>
    <hr>
    <p>이미지 여백 없애기 : display를 block 으로 한다!!</p>

    <img src="./images/norway-stegastein-viewpoint-6kh8r1x7bhdjegq1.jpg" alt="norway2">
</body>
</html>
