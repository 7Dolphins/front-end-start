<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table{width: 300px; height: 300px; border: 1px solid red;}
        table.table1 caption{caption-side: top; text-align: left; margin-bottom: 20px;}
        table.table2 caption{caption-side: bottom; text-align: right; margin-top: 20px;}
        td{border: 1px solid red;}
    </style>
</head>
<body>
    <h3>caption-side : top(기본값)</h3>
<table class="table1">
    <caption>제목이 들어가는곳</caption>
    <tr>
        <td>11</td>
        <td>12</td>
        <td>13</td>
    </tr>
    <tr>
        <td>21</td>
        <td>22</td>
        <td>23</td>
    </tr>
    <tr>
        <td>31</td>
        <td>32</td>
        <td>33</td>
    </tr>
</table>

<h3>caption-side : bottom </h3>
<table class="table2">
    <caption>제목이 들어가는곳</caption>
    <tr>
        <td>11</td>
        <td>12</td>
        <td>13</td>
    </tr>
    <tr>
        <td>21</td>
        <td>22</td>
        <td>23</td>
    </tr>
    <tr>
        <td>31</td>
        <td>32</td>
        <td>33</td>
    </tr>
</table>

</body>
</html>
