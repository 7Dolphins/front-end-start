<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>list-style 축약</title>
    <style>
        ul li{list-style: none; float: left; padding: 0 10px; cursor: pointer;}
        ul li:hover{color:aquamarine}
        ol li{list-style: lower-greek; clear: both;}
    </style>
</head>
<body>
     <ul class="list1">
        <li>회사소개</li>
        <li>도서</li>
        <li>자료실</li>
        <li>오시는길</li>
    </ul>
    <br>

     <ol class="list2">
        <li>회사소개</li>
        <li>도서</li>
        <li>자료실</li>
        <li>오시는길</li>
    </ol>
</body>
</html>
