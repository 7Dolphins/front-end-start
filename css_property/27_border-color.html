<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>border-color</title>
    <style>
        div{width: 300px;
            margin: 20px;
            padding: 10px;
            text-align: center;
            border-style: solid;
        }
        #box1{border-color: red;}
        #box2{border-color: red #4ae3f7 ;}
        #box3{border-color: red rgb(5, 26, 255) rgba(5, 26, 255, 0.5)  ;}
        #box4{border-color: red rgb(5, 26, 255) rgba(5, 26, 255, 0.5) green ;}
        #box5{border-color: red rgb(5, 26, 255) rgba(5, 26, 255, 0.5) transparent ;}

    </style>
</head>
<body>
    <h2>border-color사용법</h2>
    <div id="box1">색상</div>
    <div id="box2">위 | 오른</div>
    <div id="box3">위 | 오른 | 아래</div>
    <div id="box4">위 | 오른 | 아래 | 왼쪽</div>
    <div id="box5">위 | 오른 | 아래 | 투명</div>
</body>
</html>
