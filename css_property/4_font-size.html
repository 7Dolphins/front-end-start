<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>font-size</title>
    <style>
        html{font-size: 10px;}
        /* 만약 html 폰트사이즈를 선언하지 않으면 기본 html은 16px */
        section{font-size: 20px;}

        .em{font-size: 1.2em;}
        .rem{font-size: 1.5rem;}
    </style>
</head>
<body>
    <h1>폰트의 크기를 변경할 때 사용 : font-size</h1>
    <section>
        <div>16px</div>
        <div class="em">1.2em * 20 = 24px</div>
        <div class="rem">1.5rem * 10 = 15px</div>

    </section>
</body>
</html>
