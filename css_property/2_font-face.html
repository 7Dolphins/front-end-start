<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>font-face</title>
    <style>
        /* 정의 */
        @font-face{
            font-family: cutiepie;
            src: url(./webfont/HiMelody-Regular.woff);
        }
        @font-face{
            font-family: catholic;
            src: url(./webfont/Caramel-Regular.woff);
        }

        /* 사용 */
        .font{font-family: cutiepie;}
        .font2{font-family: catholic; font-size: 60px;}
    </style>
</head>
<body>
    <h1>다운받은 폰트로 꾸밀 때 사용 : @font-face</h1>

    <div>폰트페이스 실습중</div>
    <div class="font">폰트페이스 실습중</div>
    <div class="font2">Queires una tostada conmigo?<br>Bis bald, ist Wien schon? Tchuss<br>Eu quero fazer nadar com voce,<br> voce tambem?</div>

    <!-- 폰트 다운 받는곳
        - 아시아폰트 폰트통에서 윈도우 다운로드
        - 눈누
        - 지마켓산스 -->
</body>
</html>
