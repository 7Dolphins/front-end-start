<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>font-variant</title>
    <style>
        P:nth-of-type(1){font-variant: normal;}
        P:nth-of-type(2){font-variant: small-caps;}
        /* 동급 중 n 번째 */

    </style>
</head>
<body>
    <h1>작은 대문자 만들때 사용 : font-variant</h1>

    <p>Font-variant : normal</p>
    <p>font-variant : Small-cap</p>
</body>
</html>
