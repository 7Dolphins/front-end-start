<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>힌트표시</title>
</head>
<body>
    <form action="#">
        <fieldset>
            <legend>신청자</legend>
            <p>
                <label for="user_name">이름</label>
                <input type="text" placeholder="이름을 입력하세요" id="user_name">
            </p>
            <p>
                <label for="user_number">학번</label>
                <input type="text" placeholder="학번을 입력하세요" id="user_number">
            </p>
            <p>
                <label for="user_class">학과</label>
                <select name="user_class" id="user_class">
                <option value="">--선택하세요--</option>
                <option value="">전자전기공학과</option>
                <option value="">경제학과</option>
                <option value="">반도체시스템공학과</option>
                <option value="">글로벌경영학과</option>

                </select>
            </p>

        </fieldset>


    </form>
</body>
</html>
