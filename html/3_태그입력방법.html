<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>태그입력방법</title>
</head>
<body>
    1. 단어만 입력하고 코드힌트에서 고른다음 엔터
    <blockquote>블럭쿼트?</blockquote>
    <p>p tag</p>
    <img src="" alt="">
    <a href=""></a>


    2.태그안에 태그 구조일 경우에
    <ul>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
    </ul>
    
    <ul>
        <li><a href=""></a></li>
        <li><a href=""></a></li>
        <li><a href=""></a></li>
        <li><a href=""></a></li>
    </ul>

    <ul class="box">
        <li><a href=""></a></li>
        <li><a href=""></a></li>
        <li><a href=""></a></li>
        <li><a href=""></a></li>
    </ul>

    <ul id="box">
        <li><a href=""></a></li>
        <li><a href=""></a></li>
        <li><a href=""></a></li>
        <li><a href=""></a></li>
    </ul>

    3. 같은 내용을 한꺼번에 넣을 때 alt키 누르고 선택한 다음 입력
    <ul id="box">
        <li><a href="#">내용</a></li>
        <li><a href="#">내용</a></li>
        <li><a href="#">내용</a></li>
        <li><a href="#">내용</a></li>
    </ul>

    4. 윗줄 코드 복사 : shift + alt 동시에 누르고 방향키 아래
    <ul id="box">
        <li><a href="#">내용</a></li>
        <li><a href="#">내용</a></li>
        <li><a href="#">내용</a></li>
        <li><a href="#">내용</a></li>
        <li><a href="#">내용</a></li>
        <li><a href="#">내용</a></li>
    </ul>

    5. 사라진 코드 힌트 다시보이게 하는 방법 : ctrl + space bar
    <a href=""></a>
</body>
</html>
